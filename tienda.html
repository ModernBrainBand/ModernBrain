<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda - ModernBrain</title>
  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: #111 url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      color: #f2f2f2;
    }

    header {
      background: linear-gradient(to bottom, #222, #111);
      text-align: center;
      padding: 20px 10px;
      border-bottom: 4px solid #ff0000;
    }

    header img {
      max-width: 500px; /* ajusta el tamaño del logo */
      height: auto;
    }

    nav {
      background: #1c1c1c;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    nav a {
      color: #ff3333;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }

    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .album {
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border: 2px solid #333;
      box-shadow: 0px 0px 20px black inset;
      text-align: center;
    }

    .album img {
      max-width: 250px;
      margin-bottom: 15px;
      border: 2px solid #333;
      box-shadow: 0px 0px 10px black;
    }
    
    .album img:hover {
      transform: scale(1.08);
      box-shadow: 0px 0px 20px #ff3333;
    }

    .album h2 {
      margin: 10px 0;
      color: #ff3333;
      text-transform: uppercase;
      border-bottom: 2px solid #ff3333;
      padding-bottom: 5px;
    }

    .price {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .buy-btn {
      padding: 10px 20px;
      background: #ff3333;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #cc0000;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      border-top: 2px solid #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <a href="Home.html" > 
       <img src="logo.PNG" alt="Logo ModernBrain">
    </a>

  </header>

  <nav>
    <a href="Home.html">Inicio</a>
    <a href="Tienda.html">Tienda</a>
    <a href="Blog.html">Blog</a>
    <a href="https://www.youtube.com/@ModernBrainBand" target="_blank">YouTube</a>
  </nav>

  <section>
    <h2>Álbumes Disponibles</h2>
    <div class="albums">
      <!-- Álbum Mamá quiero ser presidente -->
      <div class="album">
        <a href="compra.html">
            <img src="cd.JPEG" alt="Mamá quiero ser presidente">
        </a>
        <h2>Mamá quiero ser presidente</h2>
        <p class="price">$8.990 CLP</p>
        <a href="Compra.html">
          <button class="buy-btn">Comprar Ahora</button>
        </a>
      </div>

      <!-- EP Never GIB Up -->
      <div class="album">
        <a href="buy_ngup.html">
           <img src="ep.JPEG" alt="EP Never GIB Up">
        </a>
        <h2>Never GIB Up (EP)</h2>
        <p class="price">$4.990 CLP</p>
        <a href="buy_ngup.html">
          <button class="buy-btn">Comprar Ahora</button>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ModernBrain. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
