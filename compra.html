<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compra - Mamá quiero ser presidente</title>
  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: #111 url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      color: #f2f2f2;
    }

    header {
      background: linear-gradient(to bottom, #222, #111);
      text-align: center;
      padding: 20px 10px;
      border-bottom: 4px solid #ff0000;
    }

    header img {
      max-width: 500px; /* ajusta el tamaño del logo */
      height: auto;
    }

    nav {
      background: #1c1c1c;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    nav a {
      color: #ff3333;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    .album {
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border: 2px solid #333;
      box-shadow: 0px 0px 20px black inset;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .album img {
      max-width: 300px;
      border: 2px solid #333;
      box-shadow: 0px 0px 10px black;
    }

    .album-info {
      flex: 1;
    }

    .album-info h2 {
      margin-top: 0;
      color: #ff3333;
      text-transform: uppercase;
      border-bottom: 2px solid #ff3333;
      padding-bottom: 5px;
    }

    .price {
      font-size: 1.5em;
      margin: 15px 0;
      color: #fff;
    }

    .buy-btn {
      padding: 12px 25px;
      background: #ff3333;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #cc0000;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      border-top: 2px solid #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <a href="Home.html" >

        <p>El nuevo álbum de ModernBrain ya está disponible en formato físico. Una mezcla única de sonidos crudos, energía juvenil y actitud grunge de los 2000.</p>
        <p class="price">Precio: $8.990 CLP</p>
        <button class="buy-btn">Finalizar Compra</button>
      </div>
    </div>
  </section>
